<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Galaksi Terindah</h1>

    <div class="container">


        <ul class="gallery">
            <li>
                <a href="#gambar1">
                    <img src="img/thumbs/t1.png" alt="Foto Pertama">
                    <span>Foto Pertama</span>
                </a>


                <div class="overlay" id="gambar1">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/1.png" alt="Foto Pertama">
                </div>
            </li>

            <li>
                <a href="#gambar2">
                    <img src="img/thumbs/t2.png" alt="Foto Kedua">
                    <span>Foto Kedua</span>
                </a>


                <div class="overlay" id="gambar2">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/2.png" alt="Foto Kedua">
                </div>
            </li>

            <li>
                <a href="#gambar3">
                    <img src="img/thumbs/t3.png" alt="Foto Ketiga">
                    <span>Foto Ketiga</span>
                </a>

                <div class="overlay" id="gambar3">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/3.png" alt="Foto Ketiga">
                </div>
            </li>

            <li>
                <a href="#gambar4">
                    <img src="img/thumbs/t4.png" alt="Foto Keempat">
                    <span>Foto Keempat</span>
                </a>

                <div class="overlay" id="gambar4">
                    <a href="#" class="close">x close</a>
                    <img src="img/full/4.png" alt="Foto Keempat">
                </div>
            </li>

            <div class="clear"></div>
        </ul>
    </div>
</body>
</html>
